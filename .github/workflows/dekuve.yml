name: DEKUVE
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.editorconfig'
      - 'leiame.md'
      - 'readme.md'
      - '*.jpg'
      - '*.png'
      - '*.svg'
      - '_config.yml'
  schedule:
    - cron:  '0 */12 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: DEKUVE build
        run: bash build-dekuve.sh
        env:
          SUDO_ASKPASS: ${{ secrets.SUDO_ASKPASS }}
      - name: ISO upload
        uses: actions/upload-artifact@v4
        with:
          name: dekuve
          path: /tmp/dekuve/dekuve*.iso