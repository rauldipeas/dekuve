#################################
#          Animations           #
#################################
animations = ({
    triggers = [ "open" ];
    preset = "appear";
    duration = "5.0";
}, {
    triggers = [ "close" ];
    preset = "disappear";
    duration = "5.5";
}, {
    triggers = [ "show" ];
    preset = "fly-in";
    direction = "down";
}, {
    triggers = [ "hide" ];
    preset = "fly-out";
    direction = "down";
});

#################################
#             Corners           #
#################################
corner-radius = 12.0;

round-borders = 12.0;

#################################
#           Shadows             #
#################################
shadow = true;
shadow-radius = 30;
shadow-opacity = 0.8;
shadow-offset-x = -30;
shadow-offset-y = -30;
shadow-color = "#000000";

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-delta = 2;

#################################
#      Transparency / Opacity   #
#################################
frame-opacity = 1.0;


#################################
#           Corners             #
#################################
radius = 12;
radius-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

#################################
#     Background-Blurring       #
#################################
blur = {
    method = "dual_kawase";
    strength = 20;
    background = true;
    background-frame = true;
    background-fixed = true;
    kern = "3x3box";
};


#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = true;

rules = (
    {
        match = "window_type = 'menu' || "
                "window_type = 'dropdown_menu' || "
                "window_type = 'popup_menu' || "
                "window_type = 'dialog' || "
                "window_type = 'utility' || "
                "window_type = 'toolbar' || "
                "window_type = 'dnd' || "
                "window_type = 'splash' || "
                "window_type = 'tooltip'";
        animations = (
            {
                triggers = [ "open", "show" ];
                preset = "appear";
    		duration = "0.5";
            },
            {
                triggers = [ "close", "hide" ];
                preset = "disappear";
    		duration = "0.5";
            }
        );
    },
    {
    match = "window_type = 'desktop'";
    animations = (
            {
                triggers = [ "open" ];
                preset = "slide-in";
                direction = "down";
            });
    },
    {
        match = "_GTK_FRAME_EXTENTS@ || "
        	"class_g = 'Plank' || "
    		"class_g = 'Xfce4-screenshooter' || "
   		"class_g = 'kazam' || "
   		"class_g = 'simplescreenrecorder'|| "
   		"class_g = 'recordmydesktop' || "
    		"class_g = 'vokoscreen-ng' || "
    		"class_g = 'byzanz' || "
    		"class_g = 'vlc' || "
    		"class_g = 'obs-studio' || "
    		"class_g = 'io.github.seadve.Kooha' || "
    		"class_g = 'sa.sy.bluerecorder' || "
    		"class_g = 'slop'";
        blur-background = false;        
    },
    {
        match = "name = 'Notification' || "
                "class_g = 'Conky' || "
                "class_g = 'Notify-osd' || "
                "class_g = 'Xfce4-notifyd' || "
                "class_g = 'Xfce4-panel' || "
                "class_g = 'slop' || "
                "class_g = 'Cairo-clock' || "
                "_GTK_FRAME_EXTENTS@";
        shadow = false;
    },
    {
        match = "class_g = 'slop'";
        fading = false;
    },
    {
        match = "class_g = 'firefox' || "
  		"class_g = 'plank' || "
  		"class_g = 'Xfce4-panel' || "
  		"class_g = 'xfdesktop' || "
  		"class_g = 'desktop' || "
  		"class_g = 'Thunderbird'";
        corner-radius = 0.0;
    },
    { match = "fullscreen"; corner-radius = 0; }, { match = "class_g = 'Google-chrome'"; shadow = true; }
);