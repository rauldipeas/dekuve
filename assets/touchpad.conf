Section "InputClass"
    	Identifier "Touchpad"
    	MatchIsTouchpad "on"
    	Driver "libinput"
    	Option "Tapping" "on"
    	Option "NaturalScrolling" "on"
    	Option "HorizTwoFingerScroll" "on"
    	Option "VertTwoFingerScroll" "on"
	Option "PalmDetect" "1"
	Option "PalmMinWidth" "8"
	Option "PalmMinZ" "100"
EndSection